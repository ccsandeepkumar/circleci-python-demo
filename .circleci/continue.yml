version: 2.1

parameters:
  run-tests:
    type: boolean
    default: false   âœ… MUST be false

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Run tests from test_list.py
          command: |
            . venv/bin/activate
            TESTS=$(python test_list.py)
            echo "Running tests:"
            echo "$TESTS"
            pytest -v $TESTS

workflows:
  version: 2
  conditional-workflow:
    when: << pipeline.parameters.run-tests >>
    jobs:
      - build-and-test
