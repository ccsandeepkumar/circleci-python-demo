version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Run filtered tests from test_list.py
          command: |
            . venv/bin/activate
            echo "Selected tests from test_list.py:"
            TESTS=$(python test_list.py)
            echo "$TESTS"
            pytest -v $TESTS

workflows:
  version: 2
  build:
    jobs:
      - build-and-test
